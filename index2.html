<body data-feedly-mini="yes">

  <div class="gridster ready">
    <ul style="height: 330px; width: 440px; position: relative;">
    </ul>
  </div>

  <script type="text/javascript" src="./res/js/jquery-1.11.1.min.js"></script>
  <script type="text/javascript" src="./res/js/coords.js"></script>
  <script type="text/javascript" src="./res/js/collision.js"></script>
  <script type="text/javascript" src="./res/js/delay.js"></script>
  <script type="text/javascript" src="./res/js/dragable.js"></script>
  <script src="./res/js/jquery.gridster.js" type="text/javascript" charset="utf-8"></script>

    <script type="text/javascript">
        function getRandomInt(min, max) {
            return Math.floor(Math.random() * (max - min + 1)) + min;
        }
    </script>

    <script type="text/javascript">
      var gridster;

      $(function(){

        gridster = $(".gridster ul").gridster({
          widget_base_dimensions: [80, 60],
          widget_margins: [15, 25],
          max_cols: 4,
          max_rows: 5,
          helper: 'clone'
        }).data('gridster');

        gridster.add_widget('<li class="gs-w">11</li>', 1, 1, 1, 1);
        gridster.add_widget('<li class="gs-w">11</li>', 1, 1, 1, 2);
        gridster.add_widget('<li class="gs-w">11</li>', 1, 1, 1, 3);
        gridster.add_widget('<li class="gs-w">11</li>', 1, 1, 1, 4);
        gridster.add_widget('<li class="gs-w">11</li>', 1, 1, 2, 1);
        gridster.add_widget('<li class="gs-w">11</li>', 1, 1, 2, 2);
      });
    </script>


<div id="feedly-mini" title="feedly Mini tookit"></div></body></html>
